<div class="register-container">
  <div class="register-form">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" [(ngModel)]="user.role" required>
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Developer">Developer</option>
          <option value="Tester">Tester</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      
      <button type="submit" [disabled]="!registerForm.form.valid || isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
      <button type="button" (click)="goToLogin()">Back to Login</button>
    </form>
  </div>
</div>
