<div class="bugs-page">
  <div class="bugs-header">
    <h2 class="mb-2">Bug Tracker</h2>
    <button class="btn btn-primary">Report New Bug</button>
  </div>
  
  <div class="card">
    <div class="bugs-filters mb-2">
      <select class="form-input filter-select">
        <option>All Status</option>
        <option>Open</option>
        <option>In Progress</option>
        <option>Resolved</option>
      </select>
      <select class="form-input filter-select">
        <option>All Priority</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </div>
    
    <div class="bugs-table">
      <div class="table-header">
        <div class="table-cell">ID</div>
        <div class="table-cell">Title</div>
        <div class="table-cell">Status</div>
        <div class="table-cell">Priority</div>
        <div class="table-cell">Assigned To</div>
        <div class="table-cell">Created</div>
      </div>
      
      <div class="table-row">
        <div class="table-cell">#001</div>
        <div class="table-cell">Login button not responsive</div>
        <div class="table-cell"><span class="status-badge status-open">Open</span></div>
        <div class="table-cell"><span class="priority-badge priority-high">High</span></div>
        <div class="table-cell">John Doe</div>
        <div class="table-cell">2024-01-15</div>
      </div>
      
      <div class="table-row">
        <div class="table-cell">#002</div>
        <div class="table-cell">Dashboard loading slowly</div>
        <div class="table-cell"><span class="status-badge status-progress">In Progress</span></div>
        <div class="table-cell"><span class="priority-badge priority-medium">Medium</span></div>
        <div class="table-cell">Jane Smith</div>
        <div class="table-cell">2024-01-14</div>
      </div>
      
      <div class="table-row">
        <div class="table-cell">#003</div>
        <div class="table-cell">Typo in footer text</div>
        <div class="table-cell"><span class="status-badge status-resolved">Resolved</span></div>
        <div class="table-cell"><span class="priority-badge priority-low">Low</span></div>
        <div class="table-cell">Mike Johnson</div>
        <div class="table-cell">2024-01-13</div>
      </div>
    </div>
  </div>
</div>
